<!doctype html>
<style>
	body {
		font-family: monospace;
	}
	* {
		font-size: 14px;
	}
	p {
		margin: 0;
	}
	input {
		font-family: monospace;
		width: 50%;
		padding: 5px;
		border: 1px solid #bbb;
		margin-bottom: 5px;
		display: block;
	}
	input:focus {
		outline: none;
		border: 1px solid black;
	}
</style>
<body><input id=input placeholder="Write message here"><script>
		function log(...args) {
			console.log(...args)
		}

		// WebSocket code

		const SERVER = 'ws://localhost:7777/'

		let path = new URLSearchParams(location.search).get('path')
		if (path) {
			if (path.startsWith('/')) {
				path.replace('/', '')
			}
			var url = SERVER + path
		} else {
			var url = SERVER
		}

		let ws
		let opened = false
		function open(silent = false) {
			if (ws) {
				return
			}

			!silent && print(`*** Connecting to ${url}`)

			// print('*** Creating WS object')
			ws = new WebSocket(url)

			ws.onopen = x => {
				print('*** Connected')
				opened = true
			}

			ws.onclose = x => {
				if (opened) {
					print('*** Disconnected')
				}
				ws = null
				opened = false
			}

			ws.onerror = err => {
				!silent && print(`*** Could not connect to ${url}`)
			}

			ws.onmessage = msg => {
				print('<= ' + msg.data)
			}
		}

		open()
		setInterval(() => {
			if (!ws) {
				open(true)
			}
		}, 100)

		// UI code

		function print(...args) {
			log(...args)
			let message = args.join(' ')
			const node = document.createElement('p')
			node.textContent = message
			document.body.appendChild(node)
		}

		function send(message) {
			print('=> ' + message)
			ws.send(message)
		}

		function receive(message) {
			console.log('receive', message)
		}

		input.onkeypress = (value) => {
			if (value.key === 'Enter') {
				if (!opened) {
					return print('*** Server is offline')
				}
				send(input.value)
				input.value = ''
			}
		}

		input.focus()
</script></body>
